<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainik Inter College - Student Portal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #1a5f7a; }
        
        /* Auth UI */
        #login-section { display: block; }
        #main-content { display: none; }
        
        .btn { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-google { background: #4285F4; color: white; font-weight: bold; }
        .btn-logout { background: #dc3545; color: white; width: auto; padding: 8px 15px; float: right; }
        .btn-search { background: #1a5f7a; color: white; }

        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        /* Profile Section */
        .profile-box { background: #eef7fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; position: relative; }
        .profile-box p { margin: 5px 0; color: #333; }

        #resultArea { margin-top: 25px; border-top: 2px solid #eee; padding-top: 20px; text-align: left; }
        .marks-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .marks-table td { border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2>Sainik Inter College</h2>
        <p>Please login with Google to access your result</p>
        <button class="btn btn-google" onclick="login()">Login with Google</button>
    </div>

    <div id="main-content">
        <button class="btn btn-logout" onclick="logout()">Logout</button>
        <div style="clear: both;"></div>
        
        <div class="profile-box">
            <h3>My Profile</h3>
            <p><strong>Email ID:</strong> <span id="userEmail"></span></p>
        </div>

        <h2>Check Result</h2>
        <select id="examType">
            <option value="Exam 1">Exam 1</option>
            <option value="Exam 2">Exam 2</option>
            <option value="Exam 3">Exam 3</option>
        </select>
        <select id="studentClass">
            <option value="6">Class 6</option>
            <option value="10">Class 10</option>
            <option value="12">Class 12</option>
        </select>
        <input type="text" id="rollNo" placeholder="Enter Roll Number">
        <button class="btn btn-search" onclick="fetchResult()">Show Result</button>

        <div id="resultArea" style="display:none;">
            <h3 id="resName"></h3>
            <p><strong>Father's Name:</strong> <span id="resFather"></span></p>
            <table class="marks-table" id="marksTable"></table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCtsXHf2h90xQvjcpjte-lzO89LSZKJMOo",
        authDomain: "sainik-inter-collage.firebaseapp.com",
        projectId: "sainik-inter-collage",
        storageBucket: "sainik-inter-collage.firebasestorage.app",
        messagingSenderId: "848432356497",
        appId: "1:848432356497:web:7a89e08caa29fc4e61b330"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- Authentication Logic ---
    window.login = () => {
        signInWithPopup(auth, provider).catch(err => alert(err.message));
    };

    window.logout = () => {
        signOut(auth).then(() => {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        });
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('userEmail').innerText = user.email;
        }
    });

    // --- Result Logic ---
    window.fetchResult = async function() {
        const exam = document.getElementById('examType').value;
        const cls = document.getElementById('studentClass').value;
        const roll = document.getElementById('rollNo').value;

        if(!roll) return alert("Roll number daalein");

        const docRef = doc(db, "results", `${cls}_${exam}_${roll}`);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resName').innerText = "Student: " + data.studentName;
            document.getElementById('resFather').innerText = data.fatherName;
            
            document.getElementById('marksTable').innerHTML = `
                <tr><td>Hindi</td><td>${data.hindi}</td></tr>
                <tr><td>Math</td><td>${data.math}</td></tr>
                <tr><td>English</td><td>${data.english}</td></tr>
                <tr><td>Physics</td><td>${data.physics}</td></tr>
                <tr><td>Chemistry</td><td>${data.chemistry}</td></tr>
            `;
        } else {
            alert("Record nahi mila!");
        }
    };
</script>
</body>
</html>
